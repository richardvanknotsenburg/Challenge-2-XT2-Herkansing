<!DOCTYPE html>
<html>
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Challenge 2 - Herkansing XT2</title>
	
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/secondMain.css">
	<script type="text/javascript" src="js/main.js" defer></script>
	<link rel="icon" href="img/GroguBaby.png">

</head>
<body id="body">
	<main id="flexContainer">
		<audio src="sounds/The Purge - Announcement HD.mp3" id="myaudio"></audio> <!-- als het avond is 21:00 en mensen moeten gaan slapen -->
		<audio src="sounds/wakker worden! (jochem Myjer).mp3" id="wakkerWorden"> </audio><!-- als het ochtend is en mensen moeten wakker worden 8:00 -->
			

		
		<h1>De ontzettend aardse klok</h1>
		<div class="container"> <!-- de klok -->
			<h2 id="clock">
				00:00
			</h2>
			<h2 id="datum">0</h2>
		</div>

		<div class="space"></div> <!-- zodat er ruimte tussen de objecten komt. -->


		<div class="overflow">
			<img src="img/Raket.png" id="raketAnimatie" alt="vliegend raketje"> <!-- animatie voor raket -->
		</div>
		<div class="space"></div> <!-- zodat er ruimte tussen de objecten komt. -->

		<button id="siren">Activate Siren</button>
		<h1 id="sirenActivated" class="activated">Siren Activated!</h1>

		<div class="space"></div> <!-- zodat er ruimte tussen de objecten komt. -->


		<div class="smallFlexContainer">
			<div class="superSmallFlexContainer">
				<h1>Rise and Shine!</h1>
				<div class="container sleepytime">
					<h2>8:00</h2> <!-- tweede klok, tijdstip voor wakker worden -->

				</div>
			</div>


			<div class="superSmallFlexContainer">
				<h1>Sleepy Time!</h1>
				<div class="container sleepytime">
					<h2>21:00</h2> <!-- tweede klok, tijdstip voor wakker worden -->

				</div>
			</div>
		</div>

		<div class="space"></div> <!-- zodat er ruimte tussen de objecten komt. -->

	</main>
		
	
</body> 
</html>
